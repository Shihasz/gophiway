services:
  postgres:
    image: postgres:15-alpine
    container_name: gophiway-postgres
    environment:
      POSTGRES_USER: gophiway
      POSTGRES_PASSWORD: gophiway_dev_password
      POSTGRES_DB: gophiway_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gophiway"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gophiway-network

  redis:
    image: redis:7-alpine
    container_name: gophiway-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gophiway-network

  minio:
    image: minio/minio:latest
    container_name: gophiway-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: gophiway
      MINIO_ROOT_PASSWORD: gophiway_minio_password
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - gophiway-network

  # Create default bucket for MinIO
  minio-setup:
    image: minio/mc:latest
    container_name: gophiway-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc config host add myminio http://minio:9000 gophiway gophiway_minio_password;
      /usr/bin/mc mb myminio/products --ignore-existing;
      /usr/bin/mc anonymous set public myminio/products;
      exit 0;
      "
    networks:
      - gophiway-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  gophiway-network:
    driver: bridge
